<!DOCTYPE html>
<head>
	<title>Train Scheduler - Eric Hickstein</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container" id="container">
		<div class="jumbotron" id="jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-heading">
						<h2 class="card-title">
                            Current Train
                        </h2>
					</div>
					<div class="card-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Line</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="card" id="card2">
					<div class="card-heading">
						<h2 class="card-title">

                        </h2>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label>Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>
							<div class="form-group">
								<label>Line</label>
								<input type="text" class="form-control" id="line">
							</div>
							<div class="form-group">
								<label>Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label>First Train Time (24-hour Time)</label>
								<input type="text" class="form-control" id="trainTime">
							</div>
							<div class="form-group">
								<label>Frequency (min)</label>
								<input type="text" class="form-control" id="frequency">
							</div>
							<button type="submit" class="btn" id="submitButton">
                                Submit
                            </button>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script src="javascript/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
